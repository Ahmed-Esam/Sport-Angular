<div class="container">
  <div class="row">
    <div *ngFor="let item of api">
      <a [routerLink]="['/news',item.id]">
        <div class="col-sm-6 col-md-6">
          <div class="thumbnail">
            <img *ngIf='item.mainImage !== undefined' src={{item.mainImage.imagesUrls.big}} alt={{item.title}}>
            <div class="caption">
              <h3>{{item.title}}</h3>
              <p>{{item.__description}}</p>
              <p>{{item.publishedAtFormatted}}</p>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
