<div class="container">
  <div class="row">
      <div class="col-sm-6 col-md-8">
        <div class="thumbnail">
          <img *ngIf='news.mainImage !== undefined' src={{news.mainImage.imagesUrls.lowOriginal}} alt={{news.title}}>
          <div class="caption">
            <h3>{{news.title}}</h3>
            <p *ngFor="let item of news.content">{{ item.content }}</p>
            <p>{{news.publishedAtFormatted}}</p>
          </div>
        </div>
      </div>
  </div>
</div>
